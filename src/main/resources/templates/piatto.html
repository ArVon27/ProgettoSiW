<html>
<head>
<link rel="stylesheet" href="/layout/styles/baseL.css" type="text/css">
</head>

<body>

<div class="baseAlto">
	<div class="baseLogin">
		<a th:href="@{/profilo}">[[${utente.username}]]</a>
	</div>
	<div class="baseRegister"><a th:href="@{/logout}">Logout</a></div>
	<div class="baseRegister"><a th:href="@{/aboutUs}">About Us</a></div>
</div>


<div class="titoloCentrale">
	<div class="Catering">
		<a th:href="@{/home}">
			<img src="/immagini/CateringOnline.png">
		</a>
	</div>
	<div class="Cameriere"><img src="/immagini/cameriere.jpg"></div>
</div>




<div class="centraPaginaBuffet">
	<div class="nomeBuffet"> [[${piatto.nome}]]</div>
	<div class="descrizioneBuffet">[[${piatto.descrizione}]]</div>
	<div class="descrizioneBuffet2">Ingredienti:</div>
	
</div>



<div class="centroBuffetListaPiatti">
	<table class="centroBuffetListaPiattiTabella">
		<tr th:each="ingrediente:${ingredienti}">
			<td>
				<div class="aggiustaTestoIngrediente1">[[${ingrediente.nome}]]</div>
				<div class="aggiustaTestoIngrediente2">paese d'origine :&nbsp[[${ingrediente.origine}]]</div>
				<div class="aggiustaTestoIngrediente2">[[${ingrediente.descrizione}]]</div>
			</td>

		</tr>
	</table>
</div>









<div class="separatore"></div>
<div class="baseBasso">
	<div class="baseCentroSupporto">Catering Online</div>
</div>
</body>
</html>
