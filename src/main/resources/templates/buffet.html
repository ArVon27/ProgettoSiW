<html>
<head>
<link rel="stylesheet" href="/layout/styles/baseL.css" type="text/css">
</head>

<body>

<div class="baseAlto">
	<div class="baseLogin">
		<a th:href="@{/profilo}">[[${utente.username}]]</a>
	</div>
	<div class="baseRegister"><a th:href="@{/logout}">Logout</a></div>
	<div class="baseRegister"><a th:href="@{/aboutUs}">About Us</a></div>
</div>


<div class="titoloCentrale">
	<div class="Catering">
		<a th:href="@{/home}">
			<img src="/immagini/CateringOnline.png">
		</a>
	</div>
	<div class="Cameriere"><img src="/immagini/cameriere.jpg"></div>
</div>

<div class="centraPaginaBuffet">
	<div class="nomeBuffet"> [[${buffet.nome}]]</div>
	<div class="descrizioneBuffet">by&nbsp<a th:href=" '/chef/' + @{${buffet.chef.id}}">[[${buffet.chef.nome}]] [[${buffet.chef.cognome}]]</a></div>
	<div class="descrizioneBuffet">[[${buffet.descrizione}]]</div>
	<div class="descrizioneBuffet2">piatti serviti:</div>
	
</div>



<div class="centroBuffetListaPiatti">
	<table class="centroBuffetListaPiattiTabella">
		<tr th:each="piatto:${piatti}">
			<td>
				<div class="aggiustaTestoBuffet"><a th:href=" '/piatto/' + @{${piatto.id}}">[[${piatto.nome}]]</a></div>
				
			</td>

		</tr>
	</table>
</div>


<div class="immagineLike"><a th:href=" '/like/' + @{${buffet.id}}"><img src="/immagini/like.png"></a></div>



<div class="separatore"></div>
<div class="baseBasso">
	<div class="baseCentroSupporto">Catering Online</div>
</div>
</body>
</html>
